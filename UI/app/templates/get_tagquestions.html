{% extends "base.html" %}

{% block content %}
<br/>
<div class="row">
  <div class="col-md-12">
      <div class="text-center">
      <h2 class="mt-2">Get Questions to practice for required tag</h2>
      <br/><br/><br/>
      <form action="" method="post" novalidate>
          {{ form.hidden_tag() }}
          <div class="form-group">
              {{ form.tag.label }}<br>
              {{ form.tag(size=30) }}
              {% for error in form.tag.errors %}
              <span style="color: red;">[{{ error }}]</span>
              {% endfor %}
          </div>
          <p>{{ form.submit() }}</p>
      </form>
  </div>
  </div>
  {% endblock %}
